#esta anotacion hace que spring de prioridad a un parametro pasado por URL para el formato de la respuesta
#(JSON, xml, pdf) lo hara con una bandera (/mi/endpoint?formato=pdf)
spring.mvc.contentnegotiation.favor-parameter=true
##esta anotacion le dice a spring que application/pdf es una ruta valida para
##respuestas de formato pdf
spring.mvc.contentnegotiation.media-types.pdf = application/pdf